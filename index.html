<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <script src="scripts/script.js" defer></script>
  <title>iOS Calculator</title>
</head>

<body>
  <header>
    <h1>JavaScript Foundations</h1>
    <h2>iOS Calculator</h2>
  </header>

  <div id="calculator">
    <div id="screen">0</div>
    <div id="buttons">
      <button id="buttonAC" class="button gray">AC</button>
      <button class="button gray">+/-</button>
      <button class="button gray">%</button>
      <button class="button orange">รท</button>
      <button id="button7" class="button lead">7</button>
      <button id="button8" class="button lead">8</button>
      <button id="button9" class="button lead">9</button>
      <button class="button orange">ร</button>
      <button id="button4" class="button lead">4</button>
      <button id="button5" class="button lead">5</button>
      <button id="button6" class="button lead">6</button>
      <button class="button orange">-</button>
      <button id="button1" class="button lead">1</button>
      <button id="button2" class="button lead">2</button>
      <button id="button3" class="button lead">3</button>
      <button class="button orange">+</button>
      <button class="button lead zero">0</button>
      <button class="button lead dot">.</button>
      <button class="button orange">=</button>
    </div>
  </div>
</body>

</html>
